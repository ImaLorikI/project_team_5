<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Team prosject</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header-nav">
          <a href="./index.html" class="header-logo">
            <svg class="header-svg" widht="123" height="16">
              <use href="./images/symbol-defs.svg#icon-logo" class=""></use>
            </svg>
          </a>
          <div class="photo-div">
            <a href="./index.html" class="header-svg-photo">
              <svg style="fill: var(--brown-color)" widht="16" height="16">
                <use href="./images/symbol-defs.svg#icon-bi_camera-fill"></use>
              </svg>
            </a>
            </div>
            <button
              class="menu-toggle js-open-menu style-menu"
              aria-expanded="false"
              aria-controls="mobile-menu"
            >
              <svg class="icon menu-icon" width="42" height="32">
                <use href="./images/symbol-defs.svg#icon-Nav"></use>
              </svg>
            </button>
          <ul class="header-list">
            <li class="header-items">About us</li>
            <li class="header-items">Our courses</li>
            <li class="header-items">Our mentors</li>
            <li class="header-items">Reviews</li>
            <li class="header-items">contacts</li>
          </ul>
        </nav>
        <button type="button" class="header-but">Sign up</button>
      </div>
    </header>
    <script src="./js/main.js"></script>
  </body>
</html>
